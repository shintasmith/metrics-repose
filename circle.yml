machine:
  ruby:
    version: 2.1.5
  environment:
    KITCHEN_LOCAL_YAML: .kitchen.cloud.yml

dependencies:
  cache_directories:
    - "~/bundle"
  override:
    - bundle install --path=~/bundle --without=development --jobs=4 --retry=3:
        timeout: 1000

test:
  override:
    - bundle exec rake style:
        timeout: 120
    - bundle exec rake spec:
        timeout: 120
    - bundle exec rake integration:cloud:
        timeout: 1000
